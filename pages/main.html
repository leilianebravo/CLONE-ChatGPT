<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main UI</title>
    <link rel="shortcut icon" href="/assets/ChatGPT Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="main">

        <div class="container">

            <div class="cardleft">

                <a id="new" href="">

                    <button id="buttonnew">
                        <img id="plus" src="/assets/plus.svg" alt="">
                        <h1>New chat</h1>
                    </button>

                </a>

                <a id="chatbot" href="">

                    <button id="buttonchatbot">
                        <img id="message" src="/assets/message.svg" alt="">
                        <h7>Chatbot definition expl</h7>
                        <img id="pen" src="/assets/pen.svg" alt="">
                        <img id="vector1" src="/assets/Vector.svg" alt="">
                    </button>
                </a>

                <div class="cardbutton">

                    <img id="line" src="/assets/Line.png" alt="">

                    <a id="clear" href="">

                        <button id="buttonclear">
                            <img id="vector" src="/assets/Vector.svg" alt="">
                            <h8>Clear conversations</h8>
                        </button>
                    </a>

                    <a id="light" href="">

                        <button id="buttonlight">
                            <img id="sun" src="/assets/sun.svg" alt="">
                            <h2>Light mode</h2>
                        </button>

                    </a>

                    <a id="open" href="">

                        <button id="buttonopen">
                            <img id="discord" src="/assets/discord.svg" alt="">
                            <h3>OpenAI Discord</h3>
                        </button>

                    </a>

                    <a id="updates" href="">

                        <button id="buttonupdates">
                            <img id="up" src="/assets/box-arrow-up-right.svg" alt="">
                            <h4> Updates & FAQ </h4>
                        </button>

                    </a>

                    <a id="logout" href="">

                        <button id="buttonlogout">
                            <img id="out" src="/assets/box-arrow-right.svg" alt="">
                            <h5>Log out</h5>
                        </button>

                    </a>

                </div>

            </div>

            <div class="cardright">

                <div class="question">
                    <img id="avatar" src="/assets/Avatar User.svg" alt="">
                    <h9>What is a Chatbot?</h9>
                </div>

                <img id="answer" src="/assets/Answer Chatbot.svg" alt="">

                <a id="regenerate" href="">

                    <button id="buttonregenerate">
                        <img id="refresh" src="/assets/refresh.svg" alt="">
                        <h10>Regenerate response</h10>
                    </button>

                </a>

                <div class="textfield">

                    <a id="enter" href="">
                        <input id="inputtext" type="text">
                        <img id="send" src="/assets/send.svg" alt="">
                    </a>
                </div>

                <h6>
                    <a id="singup" href="">ChatGPT Jan 9 Version.</a>
                    Free Research Preview. Our goal is to make AI systems more natural and safe to interact with. Your
                    feedback will help us improve.
                </h6>

            </div>
        </div>
    </div>

</body>

</html>
