<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ChatGPT</title>
    <link rel="shortcut icon" href="/assets/ChatGPT Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <div class="main">

        <div class="container">

            <img id="logo" src="/assets/ChatGPT Logo (1).svg" alt="">

            <div class="card">

                <h1>Welcome back</h1>

                <div class="textfield">

                    <label for="email">
                        Email address
                    </label>

                    <input id="email" type="text">

                    <a href="">
                        <img id="recaptcha" src="/assets/reCaptcha.svg" alt="">
                    </a>

                    <button id="continue">Continue</button>

                    <h2>Don't have an account ?
                        <a id="singup" href="">Sign up</a>
                    </h2>

                    <div class="images">

                        <img id="or" src="/assets/OR.svg" alt="">

                        <a id="google" href="">
                            <img id="google" src="/assets/Continue with Google.svg" alt="">
                        </a>

                        <a id="microsoft" href="">
                            <img id="microsoft" src="/assets/Continue with Microsoft.svg"alt="">
                        </a>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
