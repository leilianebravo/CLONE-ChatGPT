<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Screens</title>
    <link rel="shortcut icon" href="/assets/ChatGPT Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/start.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="main">

        <div class="container">

            <div class="cardleft">

                <a id="new" href="">

                    <button id="buttonnew">
                        <img id="plus" src="/assets/plus.svg" alt="">
                        <h1>New chat</h1>
                    </button>

                </a>

                <a id="light" href="">

                    <button id="light">
                        <img id="sun" src="/assets/sun.svg" alt="">
                        Light mode
                    </button>

                </a>

                <a id="open" href="">

                    <button id="open">
                        <img id="discord" src="/assets/discord.svg" alt="">
                        OpenAI Discord
                    </button>

                </a>

                <a id="updates" href="">

                    <button id="updates"> 
                        <img id="up" src="/assets/box-arrow-up-right.svg" alt="">
                        Updates & FAQ                        
                    </button>

                </a>

                <a id="logout" href="">

                    <button id="logout">
                        <img id="out" src="/assets/box-arrow-right.svg" alt="">
                        Log out
                    </button>

                </a>

            </div>

            <div class="cardright">         

                <img id="content" src="/assets/Content.svg" alt="">

                <div class="textfield">

                     <a id="enter" href="">
                         <input id="inputtext" type="text">
                         <img id="send" src="/assets/send.svg" alt="">
                    </a>
                </div>
                
                <h5>
                    <a id="singup" href="">ChatGPT Jan 9 Version.</a>
                    Free Research Preview. Ourgoal is to make AI systems more natural and safe to interact with. Your
                    feedback will help us improve.
                </h5>

            </div>
        </div>
    </div>

</body>

</html>
